@for(product of products; track $index){
<app-product-card
  [productName]="product.name"
  [authors]="product.authors"
  [company]="product.company"
  [isDiscounted]="product.isDiscounted"
  [photoUrl]="product.photoUrl"
  [price]="product.price"
></app-product-card>
} @empty {
<div class="data-empty">無產品資料</div>
}
