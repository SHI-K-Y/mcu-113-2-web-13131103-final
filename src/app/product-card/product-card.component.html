<img [src]="photoUrl" />
<div class="content">
  <strong [class.discounted]="isDiscounted">{{ id }}.{{ productName }}</strong>
</div>
<div>{{ author }}</div>
<div class="company">
  <span>{{ company }}</span>
  <span>{{ price | currency}}</span>
</div>
<div class="button">
  <button type="button" class="details">明細</button>
  <button type="button" class="add">加入購物車</button>
</div>
