<img [src]="product.photoUrl" />
<section>
  <h2>{{ product.name }}</h2>
  <div>
    <strong>作者</strong>
    <span>
      @for (autuor of product.authors; track $index){
      <span>{{autuor}}</span>
      @if(!$last){
      <span>、</span>
      } }
    </span>
  </div>
  <div>
    <strong>公司</strong>
    <span>{{product.company}}</span>
  </div>
  <div>
    <strong>價格</strong>
    <span>{{ product.price | currency}}</span>
    @if(product.isDiscounted){
    <span class="discount-label">特價</span>
    }
  </div>
  <div class="button">
    <button type="button" class="back" (click)="onBack()">返回</button>
    <button type="button" class="add" (click)="onAddToCart()">加入購物車</button>
  </div>
</section>
